<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stash</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3 10C3 8.34315 4.34315 7 6 7H9C9.55228 7 10 7.44772 10 8V9.5C10 10.3284 10.6716 11 11.5 11H12.5C13.3284 11 14 10.3284 14 9.5V8C14 7.44772 14.4477 7 15 7H18C19.6569 7 21 8.34315 21 10V18C21 19.1046 19.6569 20 18 20H6C4.34315 20 3 18.6569 3 17V10Z"
              fill="currentColor" />
            <rect x="10.5" y="4.5" width="3" height="6" rx="1.5" fill="#f59e0b" />
          </svg>
          <span class="logo-text">Stash</span>
        </div>
      </div>
      <button class="icon-btn" id="openDashboard" data-i18n-title="fullscreen">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
        </svg>
      </button>
    </header>

    <!-- Main Action -->
    <div class="hero-section">
      <button class="primary-btn" id="saveAllTabs">
        <span class="btn-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
            <polyline points="17,21 17,13 7,13 7,21" />
          </svg>
        </span>
        <span class="btn-text" data-i18n="saveAll">Save All Tabs</span>
      </button>
    </div>

    <!-- Search & Stats Bar -->
    <div class="search-stats-bar">
      <div class="search-wrapper">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <path d="M21 21l-4.35-4.35" />
        </svg>
        <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder" placeholder="Search...">
      </div>
      <div class="stat-badge" data-i18n-title="activeTabs">
        <span id="activeTabCount">0</span>
        <span class="stat-label" data-i18n="tabsCount">Open</span>
      </div>
    </div>

    <!-- Groups -->
    <div class="groups-container" id="groupsContainer">
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3 10C3 8.34315 4.34315 7 6 7H9C9.55228 7 10 7.44772 10 8V9C10 10.1046 10.8954 11 12 11C13.1046 11 14 10.1046 14 9V8C14 7.44772 14.4477 7 15 7H18C19.6569 7 21 8.34315 21 10V18C21 19.1046 19.6569 20 18 20H6C4.34315 20 3 18.6569 3 17V10Z"
              fill="currentColor" opacity="0.6" />
            <rect x="10" y="5" width="4" height="6" rx="2" fill="#f59e0b" opacity="0.6" />
          </svg>
        </div>
        <h3 data-i18n="noTabsYet">No tabs yet</h3>
        <p data-i18n="noTabsDescription">Click "Save All" to save your open tabs</p>
      </div>
    </div>



    <!-- Toast -->
    <div class="toast" id="toast">
      <span id="toastMessage"></span>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>

</html>
