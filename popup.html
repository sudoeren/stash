<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stash</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <rect x="4" y="4" width="16" height="16" rx="3" />
            <line x1="8" y1="9" x2="16" y2="9" stroke-linecap="round" />
            <line x1="8" y1="13" x2="14" y2="13" stroke-linecap="round" />
          </svg>
          <span class="logo-text">Stash</span>
        </div>
      </div>
      <div class="header-right">
        <button class="icon-btn" id="openDashboard" data-i18n-title="fullscreen">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15,3 21,3 21,9" />
            <polyline points="9,21 3,21 3,15" />
            <line x1="21" y1="3" x2="14" y2="10" />
            <line x1="3" y1="21" x2="10" y2="14" />
          </svg>
        </button>
        <button class="icon-btn" id="settingsBtn" data-i18n-title="settings">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Actions -->
    <div class="actions-bar">
      <button class="primary-btn" id="saveAllTabs">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
          <polyline points="17,21 17,13 7,13 7,21" />
        </svg>
        <span data-i18n="saveAll">Save All</span>
      </button>
      <div class="action-buttons">
        <button class="secondary-btn" id="exportBtn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
            <polyline points="17,8 12,3 7,8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
          <span data-i18n="export">Export</span>
        </button>
        <button class="secondary-btn" id="importBtn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
            <polyline points="7,10 12,15 17,10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          <span data-i18n="import">Import</span>
        </button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="totalGroups">0</span>
        <span class="stat-label" data-i18n="groups">Groups</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="totalTabs">0</span>
        <span class="stat-label" data-i18n="tabs">Tabs</span>
      </div>
    </div>

    <!-- Search -->
    <div class="search-bar">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8" />
        <path d="M21 21l-4.35-4.35" />
      </svg>
      <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder" placeholder="Search tabs...">
    </div>

    <!-- Groups -->
    <div class="groups-container" id="groupsContainer">
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="4" y="4" width="16" height="16" rx="3" />
            <line x1="8" y1="9" x2="16" y2="9" stroke-linecap="round" />
            <line x1="8" y1="13" x2="14" y2="13" stroke-linecap="round" />
          </svg>
        </div>
        <h3 data-i18n="noTabsYet">No tabs yet</h3>
        <p data-i18n="noTabsDescription">Click "Save All" to save your open tabs</p>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 data-i18n="settings">Settings</h3>
          <button class="close-btn" id="closeSettings">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label class="setting-label">
              <span data-i18n="closeAfterSave">Close tabs after saving</span>
              <input type="checkbox" id="closeAfterSave" checked>
              <span class="toggle"></span>
            </label>
          </div>
          <div class="setting-item">
            <label class="setting-label">
              <span data-i18n="includePinned">Include pinned tabs</span>
              <input type="checkbox" id="includePinned">
              <span class="toggle"></span>
            </label>
          </div>
          <div class="setting-item">
            <label class="setting-label">
              <span data-i18n="lightTheme">Light theme</span>
              <input type="checkbox" id="darkMode">
              <span class="toggle"></span>
            </label>
          </div>
          <div class="setting-item">
            <label class="setting-label">
              <span>Language</span>
              <select id="languageSelect" class="language-select">
                <option value="en">English</option>
                <option value="tr">Türkçe</option>
              </select>
            </label>
          </div>
          <div class="setting-item">
            <button class="danger-btn" id="clearAllData">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3,6 5,6 21,6" />
                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
              </svg>
              <span data-i18n="clearAllData">Clear All Data</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
      <span id="toastMessage"></span>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>

</html>
