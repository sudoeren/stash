<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stash</title>
    <link rel="icon" type="image/png" href="icons/icon32.png">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }
        .onboarding-card {
            width: 100%;
            max-width: 500px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }
        .logo-large {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            color: var(--text-primary);
        }
        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 16px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        .option-group {
            text-align: left;
        }
        .option-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .finish-btn {
            width: 100%;
            height: 52px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="onboarding-card">
        <svg class="logo-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 10C3 8.34315 4.34315 7 6 7H9C9.55228 7 10 7.44772 10 8V9.5C10 10.3284 10.6716 11 11.5 11H12.5C13.3284 11 14 10.3284 14 9.5V8C14 7.44772 14.4477 7 15 7H18C19.6569 7 21 8.34315 21 10V18C21 19.1046 19.6569 20 18 20H6C4.34315 20 3 18.6569 3 17V10Z" />
            <rect x="10.5" y="4.5" width="3" height="6" rx="1.5" fill="#f59e0b" stroke="none"/>
        </svg>
        
        <h1 id="title">Welcome to Stash</h1>
        <p id="subtitle">Save your tabs with one click. Let's get you set up.</p>

        <div class="options-grid">
            <div class="option-group">
                <span class="option-label" id="labelLanguage">Language</span>
                <select id="languageSelect" class="modern-select">
                    <option value="en">English</option>
                    <option value="tr">Türkçe</option>
                </select>
            </div>
            <div class="option-group">
                <span class="option-label" id="labelTheme">Theme</span>
                <select id="themeSelect" class="modern-select">
                    <option value="system">System</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
        </div>

        <button id="finishBtn" class="btn-primary finish-btn">
            <span id="btnText">Get Started</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <script src="i18n.js"></script>
    <script src="onboarding.js"></script>
</body>
</html>
