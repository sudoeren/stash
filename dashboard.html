<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash - Your Tabs</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="4" width="16" height="16" rx="4" stroke="currentColor" stroke-width="2" />
                        <line x1="8" y1="9" x2="16" y2="9" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="8" y1="13" x2="14" y2="13" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="8" y1="17" x2="12" y2="17" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                    <span>Stash</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" data-view="all">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="2" />
                        <rect x="14" y="3" width="7" height="7" rx="2" />
                        <rect x="3" y="14" width="7" height="7" rx="2" />
                        <rect x="14" y="14" width="7" height="7" rx="2" />
                    </svg>
                    <span data-i18n="allTabs">All Tabs</span>
                </button>
                <button class="nav-item" data-view="recent">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12,6 12,12 16,14" />
                    </svg>
                    <span data-i18n="recent">Recent</span>
                </button>
                <button class="nav-item" data-view="favorites">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon
                            points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" />
                    </svg>
                    <span data-i18n="favorites">Favorites</span>
                </button>
            </nav>

            <div class="sidebar-stats">
                <div class="stat-card">
                    <span class="stat-number" id="sidebarGroups">0</span>
                    <span class="stat-text" data-i18n="groups">Groups</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="sidebarTabs">0</span>
                    <span class="stat-text" data-i18n="tabs">Tabs</span>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="sidebar-btn" id="dashboardExport">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                        <polyline points="17,8 12,3 7,8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <span data-i18n="export">Export</span>
                </button>
                <button class="sidebar-btn" id="dashboardImport">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                        <polyline points="7,10 12,15 17,10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    <span data-i18n="import">Import</span>
                </button>
                <input type="file" id="dashboardImportFile" accept=".json" style="display: none;">
                <button class="sidebar-btn theme-toggle" id="themeToggle">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        class="icon-dark">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        class="icon-light">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <span data-i18n="theme">Theme</span>
                </button>
                <button class="sidebar-btn" id="dashboardSettings">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                    <span data-i18n="settings">Settings</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <h1 id="viewTitle" data-i18n="allTabs">All Tabs</h1>
                    <span class="tab-count" id="headerTabCount">0 tabs</span>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                        </svg>
                        <input type="text" id="dashboardSearch" data-i18n-placeholder="searchPlaceholder"
                            placeholder="Search tabs...">
                    </div>
                    <button class="header-btn primary" id="dashboardSaveAll">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                            <polyline points="17,21 17,13 7,13 7,21" />
                            <polyline points="7,3 7,8 15,8" />
                        </svg>
                        <span data-i18n="saveAll">Save All</span>
                    </button>
                </div>
            </header>

            <!-- Tag Filter -->
            <div class="tag-filter-bar" id="tagFilterContainer">
                <!-- Tags will be rendered by JS -->
            </div>

            <!-- Content Grid -->
            <div class="content-area" id="contentArea">
                <!-- Groups will be rendered here -->
                <div class="empty-state" id="dashboardEmpty">
                    <div class="empty-illustration">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1">
                            <rect x="4" y="4" width="16" height="16" rx="3" />
                            <line x1="8" y1="9" x2="16" y2="9" stroke-linecap="round" />
                            <line x1="8" y1="13" x2="14" y2="13" stroke-linecap="round" />
                        </svg>
                    </div>
                    <h2 data-i18n="noTabsYet">No tabs yet</h2>
                    <p data-i18n="noTabsDescription">Click "Save All" to save your open tabs</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="settings">Settings</h3>
                <button class="close-btn" id="closeSettingsModal">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label class="setting-label">
                        <span data-i18n="closeAfterSave">Close tabs after saving</span>
                        <input type="checkbox" id="settingCloseAfterSave" checked>
                        <span class="toggle"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="setting-label">
                        <span data-i18n="includePinned">Include pinned tabs</span>
                        <input type="checkbox" id="settingIncludePinned">
                        <span class="toggle"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label class="setting-label">
                        <span>Language</span>
                        <select id="settingLanguage" class="language-select">
                            <option value="en">English</option>
                            <option value="tr">Türkçe</option>
                        </select>
                    </label>
                </div>
                <div class="setting-item danger">
                    <button class="danger-btn" id="clearAllDataBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3,6 5,6 21,6" />
                            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                        </svg>
                        <span data-i18n="clearAllData">Clear All Data</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="dashboardToast">
        <span id="dashboardToastMessage"></span>
    </div>

    <script src="i18n.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
